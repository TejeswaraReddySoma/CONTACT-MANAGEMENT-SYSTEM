<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<section>
       <div class="card ">
       
       
       
       <div class="card-body ">
       
       <h1 class="text-center">Add Contact</h1>
       
       <div class="container-fluid mt-1">
       <div class="row">
       
       <div class="col-md-10 offset-md-1">
       
       <form action="#" th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data"
        method="post" class="mt-2 ">
       <div class="input-group">
       <div class="input-group-prepend">
       
       <div class="input-group-text mr-3">
       <i class="fa fa-plus m-1"></i>
       </div>
       </div>
       <input type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control"/>
       
       </div>
       
       
       
       
       <!-- Second name -->
         <div class="input-group mt-3">
       <div class="input-group-prepend">
       
       <div class="input-group-text mr-3">
    <i class="fa fa-user-alt m-1"></i>
       </div>
       </div>
       <input type="text"  name="secondName"  placeholder="Enter name here" class="form-control"/>
       
       </div>
       
      <!--  Phone no -->
        <div class="input-group mt-3">
       <div class="input-group-prepend">
       
       <div class="input-group-text mr-3">
       <i class="fa fa-phone m-1"></i>
       </div>
       </div>
       <input  required type="text"  name="phone" placeholder="Enter phone number here" class="form-control"/>
       
       </div>
      <!--  Email -->
       <div class="input-group mt-3">
       <div class="input-group-prepend">
       
       <div class="input-group-text mr-3">
       @
       </div>
       </div>
       <input required type="text"  name="email" placeholder="Enter email here" class="form-control"/>
       
       </div>
      <!--  Work -->
         <div class="input-group mt-3">
       <div class="input-group-prepend">
       
       <div class="input-group-text mr-3">
       <i class="fa fa-briefcase m-1"></i>
       </div>
       </div>
       <input  required type="text"  name="work" placeholder="Enter your work here" class="form-control"/>
       
       </div>
    <!--    Description -->
    
    
    <div class="form-group mt-3">
    
    <textarea id="mytextarea" name="description" rows="10" placeholder="Enter something about u" class="form-control"></textarea>
    
    </div>
    <div class="custom-file mt-3">
    <input type="file" name="profileImage" />
    </div>
    <div class="container text-center">
    <button class="btn btn-outline-primary">Save Contact</button>
    </div>
       
       </form>
       
       
       </div>
       
       
       </div>
       
       
       </div>
       
       
       </div>
       
       
       </div>
       <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>
</body>
</html>
