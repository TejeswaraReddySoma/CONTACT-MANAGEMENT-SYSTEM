<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<title>Insert title here</title>
</head>
<body>
<section>
  <div class="container">
        <div class="card card-container">
           
          <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p> 
            <div th:if="${param.error}" class="alert alert-danger text-center">
            Invalid valid username and password
            
            </div>
               <div th:if="${param.logout}" class="alert alert-danger text-center">
          You have been successfully    logged OUT
            
            </div>
            <form class="form-signin" th:action="@{/dologin}" action="#" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div>

</section>
</body>
</html>
