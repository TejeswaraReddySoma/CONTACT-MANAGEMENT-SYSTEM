<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">

<div class="cardbody" th:if="${contact}">

<div class="container text-center">

<img style="height:200px; width:200px;" class="my-profile-pic" th:src="@{'/img/'+${contact.image}}" alt="Default" />
<h3 class="mt-3" th:text="${contact.name}"></h3>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.cId}"></span></th>
 
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
   
    </tr>
     <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
   
    </tr>
       <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
   
    </tr>
 
  </tbody>
</table>

<div class="description">

<th:block th:utext="${contact.description}"></th:block>

</div>

<div class="container mt-3">

  <button class="btn btn-danger btn-sm btn-block col-12">Delete</button>
  <span>
   <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
       
       <button class="btn btn-primary btn-sm col-12">Update</button>
       </form>
  
  
  
  </span>
      
</div>
  

</div>


</div>


</div>
<h1 th:unless="${contact}" class="alert-danger">You dont have permission</h1>

</section>
</body>
</html>
